<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="aircraftNumber">Aircraft Number:</label>
                <input type="text" id="aircraftNumber" name="aircraftNumber">
            </div>
            <div class="form-group">
                <label for="airlineId">Airline ID:</label>
                <input type="text" id="airlineId" name="airlineId">
            </div>
            <div class="form-group">
                <label for="licenseNumber">License Number:</label>
                <input type="text" id="licenseNumber" name="licenseNumber">
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="signin.html">Sign In here</a>.</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
